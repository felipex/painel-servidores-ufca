<head>

        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consulta de Servidor</h2>

        <div id="resultado">
            </div>
    </div>
    
    <div class="container" style="margin-top: 20px;">
